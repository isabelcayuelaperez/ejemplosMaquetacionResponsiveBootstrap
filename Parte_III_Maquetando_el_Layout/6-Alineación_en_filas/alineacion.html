<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Alineación en las filas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Course CSS -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div class="container">
      <div>Alineación vertical</div>
      <div class="row vertical green align-items-start">
          <div class="col red"></div>
          <div class="col yellow"></div>
          <div class="col blue"></div>
      </div>
      <div class="row vertical pink align-items-center">
          <div class="col red"></div>
          <div class="col yellow"></div>
          <div class="col blue"></div>
      </div>
      <div class="row vertical green align-items-end">
          <div class="col red "></div>
          <div class="col yellow"></div>
          <div class="col blue"></div>
      </div>

      <div>Alineación horizontal</div>
      <div class="row justify-content-start">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-center">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-end">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row justify-content-around">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>

      <div class="row vertical justify-content-between">
          <div class="col-md-2 red "></div>
          <div class="col-md-2 yellow"></div>
          <div class="col-md-2 blue"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
